security:
    encoders:
        App\Entity\User:
            algorithm: auto

    # https://symfony.com/doc/current/security.html#where-do-users-come-from-user-providers
    providers:
        # used to reload user from session & other features (e.g. switch_user)
        in_database:
            entity:
                class: App\Entity\User
                property: email
    firewalls:
        dev:
            pattern: ^/(_(profiler|wdt)|css|images|js)/
            security: false
        main:
            anonymous: lazy
            provider: in_database
            form_login:
                login_path: app_login
                check_path: app_login
                default_target_path: blog2
            guard:
                authenticators:
                    - App\Security\LoginFormAuthenticator
            logout:
                path: app_logout
                # where to redirect after logout
                target: blog2
    role_hierarchy:
        ROLE_ADMIN: ROLE_USER            

            # activate different ways to authenticate
            # https://symfony.com/doc/current/security.html#firewalls-authentication

            # https://symfony.com/doc/current/security/impersonating_user.html
            # switch_user: true

    # Easy way to control access for large sections of your site
    # Note: Only the *first* access control that matches will be used
    access_control:
         - { path: ^/admin, roles: ROLE_ADMIN } #ceux qui ont le role admin acc√®de a la page admin
         - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY }
         - { path: ^/blog2/new, roles: ROLE_USER }
         - { path: ^/blog2/delete, roles: ROLE_ADMIN }
         - { path: ^/blog2/edit, roles: ROLE_ADMIN }
         - { path: ^/profil, roles: ROLE_USER }
        #- { path: ^/login, roles: ROLE_USER }
        #- { path: ^/profile, roles: ROLE_USER }
    access_denied_url: /blog2     

